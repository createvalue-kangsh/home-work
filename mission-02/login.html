<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>mission2 최종</title>
    <link href="./sing-up.css" rel="stylesheet">
    <style>     
        @font-face {
        font-family: 'Pretendard-Regular';
        src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
        font-weight: normal;
        font-style: normal;
        }
        body {
            font-family: 'Pretendard-Regular';
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="header">로그인</div>
        <div class="wrapper">
            <div class="id__pw__btn">
                <fieldset>
                    <div class="id__pw">
                        <div class="id">
                            <div class="lable"><label for="email">아이디</label> </div>
                            <div class="id__pw__box">  
                                <form
                                    action=""
                                    method="post"
                                    id="loginForm"
                                    novalidate="novalidate"
                                />
                                <input
                                    type="text"
                                    id="email"
                                    name="eamil"
                                    class="displatblockinPhone"
                                    maxlength="30"
                                    placeholder="euid@euid.com"
                                    title="아이디"
                                    autocomplete="off"
                                />
                            </div>        
                        </div>        
                        <div class="pw">
                            <div class="lable"><label for="email">비밀번호</label></div>
                            <div class="id__pw__box">
                                <form
                                    action=""
                                    method="post"
                                    id="loginForm"
                                    novalidate="novalidate"
                                />
                                <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    class="displatblockinPhone"
                                    minlength="8"
                                    maxlength="12"
                                    placeholder="8자리 이상"
                                    title="비밀번호"
                                    autocomplete="off"
                                    />
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn">로그인</button>
                </fieldset>
            </div>
            <div class="footer">
                <div class="line"></div>
                <div class="sing__in__find">
                    <a class="sing">></a><a class="sing__In" href="demo">회원가입</a>
                    <a class="sing">></a><a class="find__Id__Password" href="demo">아이디 비밀번호 찾기</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
